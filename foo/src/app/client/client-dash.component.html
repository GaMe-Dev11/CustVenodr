

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Customer Details</h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            Customer Id: {{modelData.cust_Id}}
        </div>
        <div class="col-6">
          Name: {{modelData.name}}
        </div>
        </div>
        <div class="row">
          <div class="col-6">
            Address: {{modelData.addres}}
        </div>
        <div class="col-6">
          Email: {{modelData.email}}
        </div>
      </div>
        <div class="row">
          <div class="col-6">
            Mobil: {{modelData.mbl}}
        </div>
        <div class="col-6"></div>
        </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="animated fadeIn" style="height: 350px;
overflow: auto;"
 class="search-results"
 infiniteScroll
 [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance"
      [infiniteScrollThrottle]="throttle"
 (scrolled)="onScrollDown()"
 (scrolledUp)="onScrollUp()"
 [scrollWindow]="false">
    <div class="row">

    </div>
    <!--/.row-->
    
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Customer Details
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Customer id</th>
                  <th>Customer name</th>
                  <th>Email</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let c of dashboard_data" (click)="getModl(c)">
                  <td>{{c.cust_Id}}</td>
                  <td>{{c.name}}</td>
                  <td>{{c.email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
